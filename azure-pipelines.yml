# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0b932b66-63e4-4191-9133-61582d994681'
  imageRepository: 'vitaliypavlyshynpixelistic'
  containerRegistry: 'pixelisticstaging.azurecr.io'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DownloadSecureFile@1
      name: download_env_compose
      inputs:
        secureFile: 'env_compose'
    - task: Bash@3
      name: env_compose
      inputs:
        targetType: 'inline'
        script: 'mv $(env_compose.secureFilePath) ./.env'

    - task: DownloadSecureFile@1
      name: download_env_fe
      inputs:
        secureFile: 'env_fe'
    - task: Bash@3
      name: env_fe
      inputs:
        targetType: 'inline'
        script: 'mv $(env_fe.secureFilePath) ./pixelistic_fe/.env'    
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(Build.SourcesDirectory)/pixelistic_be/Dockerfile
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(Build.SourcesDirectory)/pixelistic_fe/Dockerfile
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Azure subscription 1(ff559226-e75f-4d57-97fe-ce16f6fb2101)'
        appName: 'pixelistic-staging'
        multicontainerConfigFile: './docker-compose.yml'